<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
        background-color: rgb(160, 126, 223);    
        color: cornsilk;        
        font: normal 20pt arial;}
    </style>
</head>

<body>
    <h1>Hello world!</h1>
    <p>Já me livrei da maldição!</p>

    <script>
        window.alert('O criador deste site, é muito bonito')
        window.confirm('Esta apaixonado por mim?')
        window.prompt('Como podemos melhorar o nosso site?')
        //para colocar um comentario dentro de um comando de JS
        /*ou assim*/
    </script>
</body>
</html>

<!--Window.alert é um comando para uma mensagem da pagina-->
<!--Window.confirm é utilizado para confimar ou cancelar-->
<!--Window.prompt é utilizado para abrir uma caixa de diálogo-->
