<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição JS</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro; <input type="number" name="txt1" id="txt1"><input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.getElementById('txt1')
            var res = window.document.getElementById('res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade foi de <strong> ${vel}km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += '<p>Você está <strong> MULTADO </strong>, pois estava acima do limite de velocidade.</p>'
            }
            res.innerHTML += '<p>sempre utileze sinto de segurança.</p>'









        }
    </script>
    
    
</body>
</html>
