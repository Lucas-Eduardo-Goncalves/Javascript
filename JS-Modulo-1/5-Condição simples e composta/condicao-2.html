<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição JS-2</title>
</head>
<body>
    <h1>Onde você nasceu?</h1>
    Seu país é: <input type="text" id="txt1"><input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar(){
            var pais = window.document.getElementById('txt1')
            var res = window.document.getElementById('res')
            var valor = (pais.value)
            res.innerHTML = `<p> O seu país é o ${valor}`
            if(valor === 'Brasil'){
                res.innerHTML += 'Como voce nasceu no Brasil Você é Brasileiro'
            }
            else{
                res.innerHTML += ' Como você não nasceu no Brasil você é estrangeiro'
            }



        }
    </script>

    

    
</body>
</html>
